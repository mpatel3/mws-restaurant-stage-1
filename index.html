<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#317EFB"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="manifest" href="./manifest.json">

  <!-- build:css css/app.css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
  <!-- build:css1 css/vendor.css -->
  <link href="./assets/fonts/fonts.css" rel="stylesheet">
  <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- endbuild -->

  <script>
    // Picture element HTML5 shiv
    document.createElement( "picture" );
  </script>
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="page-header">
      <h1 id="page-header"><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End Header -->
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" tabindex="0" id="map" role="application" aria-label="Map with pins of restaurants. Each pin correspond to one address on maps"></div>
    </section>
    <!-- End map -->
    <!-- Beginning Filtering and displaying restaurant list -->
    <section>
      <!-- Beginning Filtering -->
      <div class="filter-options" tabindex="0">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" tabindex="0" name="neighborhoods" aria-label= "Select your Neighorhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" tabindex="0" name="cuisines" aria-label= "Select your Cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <!-- End Filtering -->
      <!-- Beginning Listing restaurants -->
      <ul id="restaurants-list">Listing restaurants
        <div class="innder-div"></div>
      </ul>
      <!-- End Listing restaurants -->
    </section>
    <!-- End Filtering and displaying restaurant list -->
  </main>
  
  <!-- build:js js/vendor.js -->
  <script src="./node_modules/picturefill/dist/picturefill.min.js" async></script>
  <script src="./node_modules/leaflet/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="./node_modules/idb/lib/idb.js"></script>
  <!-- endbuild -->
  <!-- build:js1 js/app_main.js -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb-app.js"></script>
  <!-- endbuild -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
