<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#317EFB"/>
  <link rel="manifest" href="./manifest.json">
  <!-- <link rel="canonical" href="http://localhost:8000/" /> -->
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  
  <!-- build:css2 css/app.css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
  
  <!-- build:css3 css/vendor.css -->
  <link href="./assets/fonts/fonts.css" rel="stylesheet">
  <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- endbuild -->

  <title>Restaurant Info</title>
  <script>
    // Picture element HTML5 shiv
    document.createElement( "picture" );
  </script>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="page-header">
      <h1 id="page-header"><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" tabindex="0" id="map" role="application" aria-label="Map with address of current restaurant"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name" tabindex="0"></h1>
      <figure id="restaurant-img" tabindex="0"></figure>
      <div id="restaurant-cuisine-label" hidden>are the types of cuisines available in this restaurant</div><p id="restaurant-cuisine" aria-describedby="restaurant-cuisine-label" tabindex="0"></p>
      <div id="restaurant-addresses" hidden>is the address of the restaurant</div><p id="restaurant-address" aria-describedby="restaurant-addresses" tabindex="0"></p>
      <div id="restaurant-timings" hidden>Restaurant timings are below</div><table id="restaurant-hours" aria-labelledby="restaurant-timings" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->      
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  
  <!-- build:js2 js/vendor.js -->
  <script src="./node_modules/leaflet/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="./node_modules/picturefill/dist/picturefill.min.js" async></script>
  <script src="./node_modules/idb/lib/idb.js"></script>
  <!-- endbuild -->

  <!-- build:js3 js/app_restaurant_info.js -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb-app.js"></script>
  <!-- endbuild -->

  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
